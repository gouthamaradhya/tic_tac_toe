<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./styles.css"/><link href="https://fonts.googleapis.com/css2?family=Almendra&display=swap" rel="stylesheet">
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <h2>Press Any Key To Start</h2>
    <div class="box-container">
        <div class="row1">
        <div class="btn" id="one" type="button" value="1"></div>
        <div class="btn" id="two" type="button"value="2" ></div>
        <div class="btn" id="three" type="button" value="3"></div>
        </div>
        <div class="row2">
        <div class="btn" id="four" type="button" value="4"></div>
        <div class="btn" id="five" type="button" value="5"></div>
        <div class="btn" id="six" type="button" value="6"></div>
        </div>
        <div class="row3">
        <div class="btn" id="seven" type="button" value="7"></div>
        <div class="btn" id="eight" type="button" value="8"></div>
        <div class="btn" id="nine" type="button" value="9"></div>
        </div>  
        
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
